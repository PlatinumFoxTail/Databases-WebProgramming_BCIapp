<!DOCTYPE html>
<html>
<head>
    <title>Search BCI abbreviations</title>
</head>
<body>
    <h1>BCI abbreviation search</h1>
    <form method="POST" action="/abbrevations">
        <label for="abbreviation">Enter abbreviation:</label>
        <input type="text" id="abbreviation" name="abbreviation" required>
        <button type="submit">Search</button>
    </form>
    {% if abbreviation %}
    <p>Abbreviation: {{ abbreviation }}</p>
    <p>Explanation: {{ explanation }}</p>
    {% endif %}

<nav>
    <ul>
        <li><a href="/welcome">Back to menu</a></li>
    </ul>
</nav>

</body>
</html>

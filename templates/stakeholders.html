<!DOCTYPE html>
<html>
<head>
    <title>BCI stakeholders</title>
</head>
<body>
    <!-- Search Form -->
    <h2>Search Stakeholder</h2>
    <form method="POST" action="/searchstakeholders">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type">
        <br>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description">
        <br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact">
        <br>

        <button type="submit">Search</button>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>

    <!-- Add Stakeholder Form -->
    <form method="POST" action="/stakeholders">
        <h2>Add Stakeholder</h2>
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="text" name="type" placeholder="Type: Company/Non-profit/NGO/Government" required><br>
        <input type="text" name="description" placeholder="Description" required><br>
        <input type="text" name="contact" placeholder="Contact" required><br>
        <button type="submit">Add</button>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>

     <!-- Display Literature Results -->
    
     {% if results %}
     <h2>Results</h2>
     <ul>
         {% for item in results %}
             <li>
                 <strong>Name:</strong> {{ item.name }}<br>
                 <strong>Type:</strong> {{ item.type }}<br>
                 <strong>Description:</strong> {{ item.description }}<br>
                 <strong>Contact:</strong> {{ item.contact }}<br>
             </li>
         {% endfor %}
     </ul>
     {% endif %}


<nav>
    <ul>
        <li><a href="/welcome">Back to menu</a></li>
    </ul>
</nav>

</body>
</html>
